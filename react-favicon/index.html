    },

    render: function () {
      var animatedControl;
      if (['nyan'].indexOf(this.state.faviconKey) !== -1) {
        animatedControl = <span><input type='checkbox' defaultChecked='true' onChange={this.onToggle}/> animated</span>
      } else {
        animatedControl = null;
      }

      return (
        <div>
          <h1>react-favicon</h1>
          <Favicon url={favicons[this.state.faviconKey]} animated={this.state.animated} alertCount={this.state.alertCount}/>
          Select a favicon:
          <select defaultValue='github' onChange={this.onSelect}>
            <option value='github'>Github</option>
            <option value='nyan'>Nyan (animated)</option>
            <option value='react'>React</option>
            <option value='wikipedia'>Wikipedia</option>
          </select>
          {animatedControl}
          <input type="number" onChange={this.onAlert}></input>
        </div>
      );
    },

    onAlert: function(e) {
      var num = parseInt(e.target.value, 10);
      this.setState({ alertCount: num > 0 ? num : null });
    },

    onSelect: function(e) {
      this.setState({faviconKey: e.target.value});
    },

    onToggle: function(e) {
      this.setState({animated: e.target.checked});
    }
  });
